version: "3.5"

services:
  webserver:
    image: vjcspy/ebs-docker-php-nginx:7.3
    container_name: "${STACK_NAME}-web"
    domainname: "${STACK_NAME}-web"
    hostname: "${STACK_NAME}-web"
    ports:
      - "80:80"
      - "443:443"
    networks:
      - ebs-docker-network
    volumes:
      - ./src/bom:/app/bom
      - ./src/coedo/porto2_3.1.8:/app/porto2
      - ./config/nginx/vhost.conf:/opt/docker/etc/nginx/vhost.conf:delegated
    env_file: .env
    environment:
      PHP_IDE_CONFIG: "serverName=mgt" #debug cli
      XDEBUG_REMOTE_AUTOSTART: "1"
      XDEBUG_REMOTE_HOST: "host.docker.internal" #linux
  mysql:
    image: mysql:5.7
    container_name: "${STACK_NAME}-db"
    domainname: "${STACK_NAME}-db"
    hostname: "${STACK_NAME}-db"
    ports:
      - "3306:3306"
    networks:
      - ebs-docker-network
    volumes:
      - mysql-data:/var/lib/mysql
      - ./docker_data/logs/mysql:/var/log/mysql:delegated
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    env_file: .env
