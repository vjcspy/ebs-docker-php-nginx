version: "3.5"

services:
  webserver:
    image: vjcspy/ebs-docker-php-nginx:7.1
    container_name: "${STACK_NAME}-web"
    domainname: "${STACK_NAME}-web"
    hostname: "${STACK_NAME}-web"
    ports:
      - "80:80"
      - "443:443"
    networks:
      - ebs-docker-network
    volumes:
      - nfsmount:/app:cached
      - /Users/vjcspy/work/ggg/yutang/src/public_html:/var/www/yutang_fe:cached
      - ./config/nginx/vhost.conf:/opt/docker/etc/nginx/vhost.conf
      - ./docker_data/logs/nginx/error.log:/var/log/nginx/error_log
      - ./config/nginx/vhost.common.d:/opt/docker/etc/nginx/vhost.common.d
      - ./config/key/vhost.ssl.conf:/opt/docker/etc/nginx/vhost.ssl.conf
      - ./config/key:/var/key
    env_file: .env
    environment:
      PHP_IDE_CONFIG: "serverName=mgt" #debug cli
      XDEBUG_REMOTE_HOST: "docker.for.mac.localhost"
  mysql:
    image: mysql:5.7
    container_name: "${STACK_NAME}-db"
    domainname: "${STACK_NAME}-db"
    hostname: "${STACK_NAME}-db"
    ports:
      - "3306:3306"
    networks:
      - ebs-docker-network
    volumes:
      - ./docker_data/mysql:/var/lib/mysql
      - ./docker_data/logs/mysql:/var/log/mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    env_file: .env
